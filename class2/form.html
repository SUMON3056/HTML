<html>
    <head>
        <title>Form Design</title>
    </head>
    <body>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name"><br><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name"><br><br>
            <label>  Email  :</label>
            <input type="email" placeholder="Enter your email"><br><br>
            <label>Password :</label>
            <input type="password" placeholder="Enter your password"><br><br>
            <label>Date of Birth :</label>
            <input type="date"><br><br>
            <label>Department</label>
            <select>
                <option v="CSE">CSE</option>
                <option value="BBA">BBA</option>
                <option value="CSE">CSE</option>
                <option value="BBA">BBA</option>
                <option value="BSC">BSC</option>
            </select><br><br>
            <label>Gender</label>
            <input type="checkbox">Male
            <input type="checkbox">Female <br><br>
            <label>Skill</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">BOOSTRAP
            <input type="checkbox">PHP
            <input type="checkbox">JAVA
            <br><br>
            <label>Message</label>
           <textarea placeholder="Enter your Message"></textarea><br>
           <input type="submit" value="submit">
        </form>
    </body>
</html>
